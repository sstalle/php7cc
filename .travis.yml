language: php

sudo: false

cache:
  directories:
    - "$HOME/.composer/cache"

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

env:
  - COMPOSER_FLAGS="--prefer-lowest"
  - COMPOSER_FLAGS=""

before_install:
  - travis_retry composer self-update

install:
  - composer update $COMPOSER_FLAGS --no-interaction

script:
  - composer test -- --coverage-text --coverage-clover=coverage.clover
  - composer cs -- --dry-run --diff

after_script:
  - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != '7.0' && $COMPOSER_FLAGS != '--prefer-lowest' ]]; then wget https://scrutinizer-ci.com/ocular.phar; && php ocular code-coverage:upload --format=php-clover coverage.clover; fi

before_deploy:
  - "composer require kherge/box:~2.5"
  - "composer update --prefer-lowest"
  - "./vendor/bin/box build"

deploy:
  provider: releases
  api_key:
    secure: 
  file: php7cc.phar
  skip_cleanup: true
  on:
    repo: sstalle/php7cc
    php: 5.6
    tags: true
    condition: "$COMPOSER_FLAGS = --prefer-lowest"
