language: php

sudo: false

cache:
  directories:
    - "$HOME/.composer/cache"

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
  allow_failures:
    - php: 7.0

install:
  - composer install --no-interaction

script:
  - "./vendor/bin/phpunit"

before_deploy:
  - "./vendor/bin/box build"

deploy:
  provider: releases
  api_key:
    secure: 
  file: php7cc.phar
  skip_cleanup: true
  on:
    repo: sstalle/php7cc
    php: 5.6
    tags: true
